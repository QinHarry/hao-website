<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="themes/distribution/header::header(null,null)"></div>
<body>
<div class="container">
    <div class="row">
        <!-- Latest Posts -->
        <main class="posts-listing col-lg-8">
            <div class="container">
                <div class="row">
                    <!-- post -->
                    <div class="post col-xl-6" th:each="article: ${articles.getContent()}">
                        <div class="post-thumbnail"><a th:href="${common.permalink(article)}"><img th:src="${article.img}" alt="..." class="img-fluid"></a></div>
                        <div class="post-details">
                            <div class="post-meta d-flex justify-content-between">
                                <div class="date meta-last" th:text="${common.fmtdate(article.created, 'yyyy-MM-dd')}"></div>
                                <div class="category" th:text="${article.categories}"><a href="#"></a></div>
                            </div><a href="#">
                            <h3 class="h4" th:text="${article.title}"></h3></a>
                            <p class="text-muted"><th:block th:text="${article.content}"/></p>
                            <div class="post-footer d-flex align-items-center"><a href="#" class="author d-flex align-items-center flex-wrap">
                                <div class="avatar"><img th:src="@{/distribution/img/avatar-1.jpg}" alt="..." class="img-fluid"></div>
                                <div class="title"><span><th:block th:text="${article.author.screenName}"/></span></div></a>
                                <div class="date"><i class="icon-clock"></i><th:block th:text="${common.fmtdate(article.created, 'yyyy-MM-dd')}"/></div>
                                <div class="comments meta-last"><i class="icon-comment"></i><th:block th:text="${article.commentsNum}"/></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination -->
                <div th:replace="common/macros :: pageAdminNav(${articles})"></div>
            </div>
        </main>
        <div th:replace="themes/distribution/aside::aside"></div>
    </div>
</div>
</body>
<div th:replace="themes/distribution/footer::footer"></div>
</html>
