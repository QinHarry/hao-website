<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: common.siteOption('site_keywords')}"/>
    <meta name="description" th:content="${description ?:common.siteOption('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: 'Home'}+' - '+${common.siteOption('siteTitle','My Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-grey'">
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a th:href="${common.siteUrl()}" class="navbar-logo">
            <img th:src="@{/user/img/logo.png}" alt="Home"/>
        </a>
        <div class="navbar-menu">
            <a th:href="${common.siteUrl('/archives')}">Archives</a>
            <a th:href="${common.siteUrl('/links')}">Links</a>
            <a th:href="${common.siteUrl('/about')}">About</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="Search" maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${common.siteUrl('/archives')}">Archives</a></li>
                <li><a th:href="${common.siteUrl('/links')}">Links</a></li>
                <li><a th:href="${common.siteUrl('/about')}">About</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
